<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Line Up - Field Manager</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || []
      // Setup OneSignal:
      window.OneSignalDeferred.push((OneSignal) => {
        OneSignal.init({
          appId: import.meta.env.VITE_PUBLIC_PUSH_APP_ID,
          safari_web_id: import.meta.env.VITE_PUBLIC_PUSH_SAFARI_ID,
          allowLocalhostAsSecureOrigin: location.hostname === 'localhost',
          promptOptions: {
            // actionMessage:
            //   'Would you like to be notified when fields are in need of painting?',
            // acceptButton: 'Sure',
            slidedown: {
              prompts: [
                {
                  type: 'push',
                  autoPrompt: false,
                },
              ],
            },
          },
          welcomeNotification: {
            disable: true,
          },
        })

        // setOneSignalReady(true)
        // setDebug({
        //   ...debug(),
        //   optedIn: OneSignal.User.PushSubscription.optedIn,
        //   id: OneSignal.User.PushSubscription.id,
        // })
      })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
